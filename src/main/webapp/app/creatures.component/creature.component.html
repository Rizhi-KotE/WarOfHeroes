<div *ngIf="creatures" class="container">
    <div  class="row" *ngFor="let stack of creatures">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div>{{stack.creature.name}}</div>
            <md-slider min="0" max="25" [(ngModel)]="stack.stackSize"></md-slider>
            <div>{{stack.stackSize}}</div>
        </div>
    </div>
</div>
