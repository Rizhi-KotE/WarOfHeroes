<style type="text/css">
.dialog {
    position: fixed;
    top: calc(50% - 75px);
    left: calc(50% - 150px);
    width: 300px;
    height: 150px;
    border: 20px solid;
    border-image-source: url(./border.png);
    border-image-slice: 20;
    border-image-repeat: round;
    background: url("./default_bg.jpg");
}

.dialog button {
    width: 65px;
    height: 30px;
    background: url("./check_button_sprite.png") no-repeat;
}

.dialog button:hover {
  background-position: -65px;
}</style>
<div class="dialog" *ngIf="visible">
    <p class="message" [ngSwitch]="message">
        <span *ngSwitchCase="win">Вы победили!!!</span>
        <span *ngSwitchCase="lose">Вы проиграли!!!</span>
    </p>
    <button (click)="click()" ></button>
</div>
